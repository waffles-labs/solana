[package]
name = "waffles-solana-sbf-rust-realloc-invoke"
version = "1.16.0-alpha.5"
description = "Waffle Labs maintained Solana SBF test program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.foundation", "Waffle Labs Maintainers <maintainers@waffles.so>"]
repository = "https://github.com/waffles-labs/solana"
name = "solana-sbf-rust-realloc-invoke"
version = "1.16.0-alpha.5"
description = "Solana SBF test program written in Rust"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://waffles.so/"
documentation = "https://docs.rs/waffles-solana-sbf-rust-realloc-invoke"
edition = "2021"

[features]
default = ["program"]
program = []

[dependencies]
solana-program = { path = "../../../../sdk/program", version = "=1.16.0-alpha.5" }
solana-sbf-rust-realloc = { path = "../realloc", version = "=1.16.0-alpha.5", default-features = false }
solana-program = { path = "../../../../sdk/program", version = "=1.16.0-alpha.5" }
solana-sbf-rust-realloc = { path = "../realloc", version = "=1.16.0-alpha.5", default-features = false }

[lib]
crate-type = ["lib", "cdylib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
