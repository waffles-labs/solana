[package]
name = "waffles-solana-stake-program"
version = "1.15.0-2"
description = "Waffle Labs maintained Solana Stake program"
authors = ["Solana Maintainers <maintainers@solana.foundation", "Waffle Labs Maintainers <maintainers@waffles.so>"]
repository = "https://github.com/waffles-labs/solana"
license = "Apache-2.0"
homepage = "https://waffles.so/"
documentation = "https://docs.rs/waffles-solana-stake-program"
edition = "2021"

[dependencies]
bincode = "1.3.3"
log = "0.4.17"
waffles-solana-config-program = { path = "../config", version = "=1.15.0-2" }
solana-program-runtime = { package = "waffles-solana-program-runtime", path = "../../program-runtime", version = "=1.15.0-2" }
solana-sdk = { package = "waffles-solana-sdk", path = "../../sdk", version = "=1.15.0-2" }
solana-vote-program = { package = "waffles-solana-vote-program", path = "../vote", version = "=1.15.0-2" }

[dev-dependencies]
assert_matches = "1.5.0"
proptest = "1.0"
solana-logger = { package = "waffles-solana-logger", path = "../../logger", version = "=1.15.0-2" }
test-case = "2.2.2"

[build-dependencies]
rustc_version = "0.4"

[lib]
crate-type = ["lib"]
name = "solana_stake_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
