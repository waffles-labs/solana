[package]
name = "waffles-solana-sys-tuner"
description = "Waffle Labs maintained The solana cluster system tuner daemon"
version = "1.16.0-alpha.6"
repository = "https://github.com/waffles-labs/solana"
authors = ["Solana Maintainers <maintainers@solana.foundation", "Waffle Labs Maintainers <maintainers@waffles.so>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://waffles.so/"
documentation = "https://docs.rs/waffles-solana-sys-tuner"
publish = true

[dependencies]
clap = "2.33.1"
libc = "0.2.131"
log = "0.4.17"
solana-logger = { package = "waffles-solana-logger", path = "../logger", version = "=1.16.0-alpha.6" }
solana-version = { package = "waffles-solana-version", path = "../version", version = "=1.16.0-alpha.6" }

[target."cfg(unix)".dependencies]
unix_socket2 = "0.5.4"
users = "0.10.0"
nix = "0.25.0"
sysctl = "0.4.4"

[lib]
name = "solana_sys_tuner"

[[bin]]
name = "solana-sys-tuner"
path = "src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
