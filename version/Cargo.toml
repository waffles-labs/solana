[package]
name = "waffles-solana-version"
version = "1.15.0"
description = "Waffle Labs maintained Solana Version"
authors = ["Solana Maintainers <maintainers@solana.foundation", "Waffle Labs Maintainers <maintainers@waffles.so>"]
repository = "https://github.com/waffles-labs/solana"
license = "Apache-2.0"
homepage = "https://waffles.so/"
documentation = "https://docs.rs/waffles-solana-version"
edition = "2021"

[dependencies]
log = "0.4.17"
semver = "1.0.14"
serde = "1.0.144"
serde_derive = "1.0.103"
solana-frozen-abi = { path = "../frozen-abi", version = "=1.15.0" }
solana-frozen-abi-macro = { path = "../frozen-abi/macro", version = "=1.15.0" }
solana-sdk = { path = "../sdk", version = "=1.15.0" }

[lib]
name = "solana_version"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
rustc_version = "0.4"
