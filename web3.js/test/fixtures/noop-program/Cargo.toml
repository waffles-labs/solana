[package]
name = "waffles-solana-sbf-rust-noop"
version = "1.8.0"
description = "Waffle Labs maintained Solana SBF noop program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/waffles-labs/solana"
license = "Apache-2.0"
homepage = "https://waffles.so/"
documentation = "https://docs.rs/waffles-solana-sbf-rust-noop"
edition = "2021"

[dependencies]
num-derive = "0.3"
num-traits = "0.2"
solana-program = "1.4.16"
thiserror = "1.0"

[workspace]
members = []

[lib]
name = "solana_sbf_rust_noop"
crate-type = ["cdylib"]
